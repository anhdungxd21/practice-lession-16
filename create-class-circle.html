<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circle</title>
</head>
<body>
<script>
    class Circle {
        constructor(radius) {
            this.radius = radius;
        }
        getRadius(){
            return this.radius;
        }
        getArea(){
            return Math.PI*this.radius*this.radius;
        }
        setRadius(radius){
            this.radius = radius;
        }
    }
    let cir = new Circle(10);
    console.log(cir.radius);
    cir.setRadius(20);
    console.log(cir.radius);
    console.log(cir.getArea());
</script>
</body>
</html>
