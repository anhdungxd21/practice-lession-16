<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class MyDate {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        getDay() {
            return this.day;
        }
        getMonth() {
            return this.month;
        }
        getYear() {
            return this.year;
        }
        setDay(day) {
            this.day = day;
        }
        setMonth(month) {
            this.month = month;
        }
        setYear(year) {
            this.year = year;
        }
    }

    let date = new MyDate(28,9,2019);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    console.log(day, month, year);
    date.setDay(20);
    date.setMonth(10);
    date.setYear(2020);
    console.log(date.day, date.month, date.year);
</script>
</body>
</html>
